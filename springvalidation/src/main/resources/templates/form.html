<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login Here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #e2e2e2;">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
					<h1 class="text-center">Sign Up here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">Your Name</label>


						<input type="text" name="userName" class="form-control " th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter your name">
						<div th:each="e:${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback"
							class="invalid-feedback">

						</div>


					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>

						<input type="email" name="email" class="form-control" th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')}?'is-invalid':''" 
							placeholder="Email">
						<div th:each="e:${#fields.errors('email')}" th:text="${e}" id="exampleInputPassword" class="invalid-feedback">

						</div>
					</div>

					<div class="form-check">
						<input
						th:classappend="${#fields.hasErrors('agreed')}?'is-invalid':''"
						 name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms and condition</label>
						<div th:each="e:${#fields.errors('agreed')}" th:text="${e}" id="exampleInputPassword" class="invalid-feedback">

						</div>
					</div>
					<div class="container text-center mt-5">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
